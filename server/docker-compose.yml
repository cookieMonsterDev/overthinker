version: '3'
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.9.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - network.host=0.0.0.0
      - http.host=0.0.0.0
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - elastic-network
networks:
  elastic-network:
    driver: bridge
